<!DOCTYPE html>
<html>
<body>

<h1>Grade</h1>
<p id="demo"></p>
<input type="number" id="grade">
<script>

function check(){
	var a=parseInt(document.getElementById("grade").value);
	if(a>=60&&a<=100){
		document.getElementById("demo").innerHTML="及格";
	}
	else if(a<60&&a>=0){
		document.getElementById("demo").innerHTML="不及格";
	}
	else
		document.getElementById("demo").innerHTML="輸入錯誤";
	
}

</script>
<button type="button" onclick="check()">check!</button>

</body>
</html>
